<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ballet Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  </head>
  <body>
    
    <main role="main">
      
     
      <header>
        <h1>Ballet Quiz</h1>
        
      </header>
      
       <div class="quiz-container">
   
        <div class="progressTracker">
          <ul>
            <li>Question: <span class="question-number">0</span>/10</li>
            <li>Score: <span class="score">0</span></li>
          </ul>
        </div>
    
    
        <div class="start-page">
          <h2>Take this quiz to test your knowledge of ballet!</h2>
          <button type="button" class="begin-quiz-button">Begin Quiz</button>
        </div>
      
      
        <div class="quiz-forms"></div>
      </div>
    </main>
    
  
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
